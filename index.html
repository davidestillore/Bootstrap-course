<!doctype html>
<html lang="en">        <!-- ITS IMPORTANT TO SET LANGUAGE TO ENGLISH IN BOOTSTRAP -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css"> <!-- GRABS BOOTSTRAPS' STYLING FOR GRID SYSTEM. GRAB THE MINIFIED VERSION SO IT COULD LOAD FASTER -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!-- GRAB BOOTSTRA'S STYLING FOR ELEMENTS-->
    <link rel="stylesheet" href="style.css"> <!-- Has the ability to overwrite any of the classes we modify -->
    <title>Bootstrap</title>
  </head>
    
    
  <body class="signin-Body"> <!-- You want to grab the body by its class so if you change pages, pwedeng iba ang color sa ibang page  -->
     <div class="container signin-container">
         <div class="row">
             <div class="col"></div>
             <div class="col-8">
                <div class="card signin-card">
                    
                    <div class="card-body">
                        <img src="assets/devslopes.png" class="img-fluid signin-img">
                        <form class="sign-inForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn signin-btn btn-lg">Sign In</button>
                            
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="signIn-checkBox">Remember me <a href="#">Need Help?</a>
                                </label>
                            </div>
                            
                        </form>
                    </div>
                </div>
                
                <a href="#" class="create-new-account">Create New Account</a>
             </div>
             
             <div class="col"></div>
         </div>
      
     </div>
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script> <!-- We grab the minified version of it so it loads faster -->
      
    <!-- Copy Pasted from Bootstrap 4 Documentation -->
  </body>
</html>
